<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista della Spesa dall'Italia - Cosa portare e cosa non portare">
    <title>Lista della Spesa üáÆüáπ</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Animate.css for subtle animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        :root {
            --primary-color: #009246;
            --secondary-color: #CE2B37;
            --accent-color: #F1F2F6;
            --text-dark: #2C3E50;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            --card-hover-shadow: 0 8px 15px rgba(0, 0, 0, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }
        
        h1 {
            color: var(--text-dark);
            font-weight: 700;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-weight: 300;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }
        
        .flag-emoji {
            font-size: 2.5rem;
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }
        
        .wishlist-item {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-color);
            position: relative;
        }
        
        .wishlist-item.checked {
            opacity: 0.6;
            background: #f8f9fa;
        }
        
        .wishlist-item.checked .item-name {
            text-decoration: line-through;
        }
        
        .wishlist-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }
        
        .item-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: inline-block;
        }
        
        .item-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .item-content {
            flex: 1;
        }
        
        .item-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .item-description {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .item-link {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .item-link:hover {
            background: var(--secondary-color);
            color: white;
            transform: scale(1.05);
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }
        
        .custom-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }
        
        .checkbox-label {
            color: #6c757d;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
        }
        
        .nav-tabs {
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 2rem;
        }
        
        .nav-tabs .nav-link {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px 10px 0 0;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .nav-tabs .nav-link.active {
            color: var(--text-dark);
            background: white;
            border-color: white white transparent;
        }
        
        .tab-content {
            margin-top: 1rem;
        }
        
        .list-not-to-bring .wishlist-item {
            border-left: 4px solid var(--secondary-color);
        }
        
        .list-not-to-bring .item-icon {
            color: var(--secondary-color);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(206, 43, 55, 0.9);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            margin: 1rem 0;
        }
        
        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: white;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Mobile optimizations */
        @media (max-width: 576px) {
            body {
                padding: 0.5rem;
            }
            
            header {
                padding: 1.5rem 1rem;
                border-radius: 15px;
            }
            
            .wishlist-item {
                padding: 1.2rem;
            }
            
            .item-icon {
                font-size: 2rem;
            }
            
            .item-name {
                font-size: 1.2rem;
            }
        }
        
        /* Smooth scroll for better UX */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeInDown">
            <span class="flag-emoji">üáÆüáπ</span>
            <h1>Lista della Spesa dall'Italia</h1>
            <p class="subtitle">Cosa portare e cosa lasciare a casa</p>
        </header>
        
        <!-- Tabs for switching between lists -->
        <ul class="nav nav-tabs" id="wishlistTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="to-bring-tab" data-bs-toggle="tab" data-bs-target="#to-bring" type="button" role="tab">
                    ‚úÖ Da Portare
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="not-to-bring-tab" data-bs-toggle="tab" data-bs-target="#not-to-bring" type="button" role="tab">
                    ‚õî Da NON Portare
                </button>
            </li>
        </ul>
        
        <!-- Tab content -->
        <div class="tab-content" id="wishlistTabContent">
            <div class="tab-pane fade show active" id="to-bring" role="tabpanel">
                <div id="to-bring-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Caricamento lista...</p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="not-to-bring" role="tabpanel">
                <div id="not-to-bring-container" class="list-not-to-bring">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Caricamento lista...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="animate__animated animate__fadeIn animate__delay-1s">
            <p>Fatto con ‚ù§Ô∏è e un po' di nostalgia</p>
        </footer>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main JavaScript -->
    <script>
        // Load and display both wishlists
        async function loadWishlist(jsonFile, containerId, listType) {
            const container = document.getElementById(containerId);
            
            try {
                const response = await fetch(jsonFile);
                
                if (!response.ok) {
                    throw new Error('Impossibile caricare gli elementi');
                }
                
                const data = await response.json();
                const items = data.items || [];
                
                if (items.length === 0) {
                    container.innerHTML = '<div class="error">Nessun elemento trovato nella lista.</div>';
                    return;
                }
                
                // Clear loading state
                container.innerHTML = '';
                
                // Create item cards with staggered animation
                items.forEach((item, index) => {
                    const itemCard = createItemCard(item, index, listType);
                    container.appendChild(itemCard);
                });
                
            } catch (error) {
                console.error('Errore nel caricamento della lista:', error);
                container.innerHTML = `
                    <div class="error animate__animated animate__shakeX">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Oops! Impossibile caricare la lista.</p>
                        <p style="font-size: 0.85rem; margin-top: 0.5rem;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Create a card for a wishlist item
        function createItemCard(item, index, listType) {
            const card = document.createElement('div');
            card.className = 'wishlist-item animate__animated animate__fadeInUp';
            card.style.animationDelay = `${index * 0.1}s`;
            
            const icon = item.icon || 'fa-gift';
            const name = item.name || 'Elemento Sconosciuto';
            const description = item.description || '';
            const link = item.link || '';
            
            // Generate unique ID for the item based on list type and name
            const itemId = `${listType}-${name.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase()}`;
            
            // Check if item is already checked in localStorage
            const isChecked = localStorage.getItem(itemId) === 'true';
            if (isChecked) {
                card.classList.add('checked');
            }
            
            card.innerHTML = `
                <div class="item-header">
                    <i class="item-icon ${icon}"></i>
                    <div class="item-content">
                        <div class="item-name">${escapeHtml(name)}</div>
                    </div>
                </div>
                ${description ? `<p class="item-description">${escapeHtml(description)}</p>` : ''}
                ${link ? `<a href="${escapeHtml(link)}" target="_blank" rel="noopener noreferrer" class="item-link">
                    <i class="fas fa-external-link-alt"></i> Vedi Dettagli
                </a>` : ''}
                <div class="checkbox-container">
                    <input type="checkbox" id="${itemId}" class="custom-checkbox" ${isChecked ? 'checked' : ''}>
                    <label for="${itemId}" class="checkbox-label">
                        ${listType === 'to-bring' ? 'Portato ‚úì' : 'Ricordato ‚úì'}
                    </label>
                </div>
            `;
            
            // Add checkbox event listener
            const checkbox = card.querySelector(`#${itemId}`);
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    card.classList.add('checked');
                    localStorage.setItem(itemId, 'true');
                } else {
                    card.classList.remove('checked');
                    localStorage.setItem(itemId, 'false');
                }
            });
            
            return card;
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load both wishlists on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadWishlist('items.json', 'to-bring-container', 'to-bring');
            loadWishlist('items-not-to-bring.json', 'not-to-bring-container', 'not-to-bring');
        });
    </script>
</body>
</html>
